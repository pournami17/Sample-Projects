<!DOCTYPE html>
<html>
<head>
	<title>Sample Project</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">		
</head>
<body>
	<div class="mainForm">
		<form id="dailyStatusForm" method="POST" action="#">
			<div class="row">
				<label>DATE</label>
				<select id = "dateList"></select>
			</div>
			<div class="row">
				<label>PROJECTS</label>
				<select id="projectList"></select>
			</div>
			<div class="row">
				<label>ACTIVITY TYPE</label>
				<select id="activityList"></select>
			</div>
			<div class="row">
				<label>TIME SPENT</label>
				<select id="hours">
					<option value="01">01</option>
	                <option value="02">02</option>
	                <option value="03">03</option>
	                <option value="04">04</option>
	                <option value="05">05</option>
	                <option value="06">06</option>
	                <option value="07">07</option>
	                <option value="08">08</option>
	                <option value="09">09</option>
	                <option value="10">10</option>
	                <option value="00">00</option>
	                <option value="11">11</option>
	                <option value="12">12</option>
	                <option value="13">13</option>
	                <option value="14">14</option>
	                <option value="15">15</option>
	                <option value="16">16</option>
				</select>
				<select id="minutes">
					<option value="00">00</option>
	                <option value="15">15</option>
	                <option value="30">30</option>
	                <option value="45">45</option>
				</select>
			</div>
			<div class="row">
				<label>Activity Description</label>
				<textarea rows="5" name="message" id="message" maxlength="180" placeholder="Use T# or t# in your description to indicate Redmine ticket/task. For example : T#1234"></textarea>
			</div>
			<div class="saveBtnCnt">
				<input type="submit" name="saveBtn" value="Save" id="submitBtn">
			</div>
		</form>
	</div>
	<div class="displayEntry">
	<div id ="listDate1"></div>
		<h5>MY HISTORY</h5>
		
				<div class="displayList">
					<div class= listDateCnt>
						<span class= "listDate" id = "listDate"></span>
					</div>
					<div class= listDescriptionCnt>
						<span class= "listDescription" id = "listDescription"></span>
					</div>
					<div class= listTimeCnt>
						<span class= "listTime" id = "listTime"></span>
					</div>
				</div>
	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
